<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <div>
           
            <center>Appointment Data Form</center>
          
        </div>
    </h1>
    <form action="">
        <!--Enter Name-->
        <div>
            
                <label for="fname">First name:</label>
        <input type="text" id="fname">
            
        </div>
        <!--Enter Email-->
        <div> 
            
                <label for="Email"> Email: </label>
            <input type="email" id="email">
           
        </div>
        <!--Create Your Password-->
        <div>
        
           
                <label for="Password"> Create Password: </label>
            <input type="password" id="password"> 
            
        
        </div>
        
        <!--Select Multiple-->
        
            <label for="Age">Your Age:</label>
        
            
        <select>
            
            <option value="">14-18</option>
            <option value="">19-22</option>
            <option value="">23-26</option>
            <option value="">27-30</option>
            <option value="">31-34</option>
        </select>
        <!--Select Gender-->
        
        <div>
            <label for="">Select Gender: <label>
                <label for="male">Male <label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female<label>
                <input type="radio" name="gender" id="female">
                <label for="Custom">Custom<label>
                    <input type="radio" name="gender" id="Custom">     
        </div>
        <!--time picker-->
        <div>
            <input type="datetime-local">
        </div>

        <!--Comment-->
        <div>
            <label for="">Leave Your Comment</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        


         <!--Create Buttons-->
        <div>
            <input type="submit"/>
            <input type="reset"/>
        </div>
        
    </form>
</body>
</html>
